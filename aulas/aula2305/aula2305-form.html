<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br>
        <label for="dtNascimento">Data de Nascimento</label>
        <input type="date" id="dtNascimento" name="dtNascimento">
        <br>
        <label for="">Escolaridade</label>
        <input type="checkbox" name="escolaridade" value="ensino medio"> Ensino Médio
        <input type="checkbox" name="escolaridade" value="ensino superior"> Ensino Superior
        <br>
        <label for="">Sexo</label>
        <input type="radio" name="masculino" value="masculino"> Masculino
        <input type="radio" name="feminino" value="feminino"> Feminino
        <br>
        <label for="">Time do Coração</label>
        <select name="time" id="time">
            <option value="selecione">Selecione</option>
            <option value="Flamengo">Flamengo</option>
            <option value="Vasco">Vasco</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
        <!--<input type="button" value="Enviar">-->

    </form>


</body>

</html>
