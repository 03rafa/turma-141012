<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição</title>
</head>

<body>

    <script>

        // for
        // while

        //  1 - qual valor inicial de variavel de contagem
        //  2 - qual a condição para esse laço de repetição finalizar
        //  3 - como vai se comportar o incremento da variável

        for (i = 1 ; i <= 20 ; i++){
            document.write(`${i}<br>`);

        }
        var i = 1;
        while( i <= 20){
            document.write(`${i}<br>`);
            i++;
        }


    </script>

    


</body>

</html>
